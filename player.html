  <script type="module">

    import { getDatabase, ref, get, set, update, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5V5sZy8AeeurQMSXo-iQgkaDdXN3ecio",
      authDomain: "clicker-dc943.firebaseapp.com",
      databaseURL: "https://clicker-dc943-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "clicker-dc943",
      storageBucket: "clicker-dc943.firebasestorage.app",
      messagingSenderId: "529125125957",
      appId: "1:529125125957:web:44771a9e3a40dc3847d82c",
      measurementId: "G-T5QJBBDYW9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let nickname = "";
    let count = 0;
    let points = 0;
    let startTime = null;
    let timerInterval = null;
    let boostActive = false;
    let superActive = false;
    let upgrades = {};

    const shopItems = {
      autoclick: { name: "ìë™ í´ë¦­ê¸°", prices: [500, 1000, 1500] },
      doubleClick: { name: "2ë°° í´ë¦­ ê°•í™”", prices: [500, 1500, 3000] },
      boost10s: { name: "10ì´ˆ ë²„í”„", prices: [100, 300, 500], oneTime:true },
      superBoost: { name: "30ì´ˆ ìŠˆí¼ë²„í”„", prices: [1000, 3000, 5000], oneTime:true },
      sparkleTheme: { name: "ë°˜ì§ í…Œë§ˆ", prices: [500, 1000, 2000] }
    };

    window.startGame = async function () {
      nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

      document.getElementById('login').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      count = 0;
      document.getElementById('count').innerText = count;
      startTime = Date.now();
      document.getElementById('timer').innerText = '00:00';
      timerInterval = setInterval(updateTimer, 250);

      await loadUserData();
      applyUpgrades();
    };

    function formatTime(ms) {
      const s = Math.floor(ms / 1000);
      const mm = String(Math.floor(s / 60)).padStart(2, '0');
      const ss = String(s % 60).padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function updateTimer() {
      if (!startTime) return;
      document.getElementById('timer').innerText = formatTime(Date.now() - startTime);
    }

    async function loadUserData() {
      const userRef = ref(db, `users/${nickname}`);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        const data = snapshot.val();
        points = data.points || 0;
        upgrades = data.upgrades || {};
      } else {
        let initialUpgrades = {};
        Object.keys(shopItems).forEach(k => initialUpgrades[k] = 0);
        await set(userRef, { points: 0, upgrades: initialUpgrades });
        points = 0;
        upgrades = initialUpgrades;
      }
      updatePointDisplay();
    }

    function updatePointDisplay() { document.getElementById('points').innerText = points; }

    window.clickButton = function () {
      let gain = 1;
      if (boostActive) gain *= 3;
      if (superActive) gain *= 2;
      if (upgrades.doubleClick >= 1) gain *= (1 + upgrades.doubleClick);
      count += gain;
      points += gain;
      document.getElementById('count').innerText = count;
      updatePointDisplay();
    };

    window.stopGame = async function () {
      if (!startTime) return;
      const durationMs = Date.now() - startTime;
      try {
        await push(ref(db, 'plays'), { nickname, clicks: count, durationMs, timestamp: Date.now() });
        await update(ref(db, `users/${nickname}`), { points, upgrades });
        document.getElementById('status').innerText = 'ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤!';
        document.getElementById('status').style.color = 'green';
      } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = 'ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
        document.getElementById('status').style.color = 'red';
      }

      clearInterval(timerInterval);
      startTime = null;
      boostActive = false;
      superActive = false;
      document.body.classList.remove("boost", "super");
      document.getElementById('game').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    };

    window.toggleShop = function () {
      const shop = document.getElementById('shop');
      shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
      renderShop();
    };

    async function renderShop() {
      const shopContainer = document.getElementById('shopItems');
      shopContainer.innerHTML = '';
      Object.keys(shopItems).forEach(key => {
        const item = shopItems[key];
        const level = upgrades[key] || 0;
        const nextPrice = item.prices[level] || "-";
        const boughtMax = (!item.prices[level] && !item.oneTime) || (item.oneTime && level >=1);
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `<p>${item.name} Lv.${level} ${boughtMax ? "(ìµœëŒ€)" : "- " + nextPrice + "í¬ì¸íŠ¸"}</p>
                         <button class="buy-btn" ${boughtMax ? "disabled" : ""} onclick="buyItem('${key}')">êµ¬ë§¤</button>`;
        shopContainer.appendChild(div);
      });
    }

    window.buyItem = async function(itemKey) {
      const item = shopItems[itemKey];
      const level = upgrades[itemKey] || 0;
      if(item.oneTime && level>=1) return alert("1íšŒìš© ë²„í”„ëŠ” ì´ë¯¸ êµ¬ë§¤í–ˆìŠµë‹ˆë‹¤!");
      const price = item.prices[level];
      if(points < price) return alert("í¬ì¸íŠ¸ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!");
      points -= price;
      upgrades[itemKey] = level + 1;

      await set(ref(db, `users/${nickname}`), { points, upgrades });
      alert(`${item.name}ì„(ë¥¼) Lv.${upgrades[itemKey]}ë¡œ ì—…ê·¸ë ˆì´ë“œí–ˆìŠµë‹ˆë‹¤!`);
      updatePointDisplay();
      renderShop();
      applyUpgrades();
    };

    function applyUpgrades() {
      const clickBtn = document.querySelector('.click-btn');
      clickBtn.classList.remove("auto-glow","double","sparkle");

      if(upgrades.autoclick >=1){
        clickBtn.classList.add('auto-glow');
        clearInterval(window.autoclickInterval);
        window.autoclickInterval = setInterval(()=>clickButton(),1000/(1+upgrades.autoclick-1));
      }
      if(upgrades.doubleClick>=1) clickBtn.classList.add('double');
      if(upgrades.sparkleTheme>=1) clickBtn.classList.add('sparkle');

      if(upgrades.boost10s>=1) createBuffButton("10ì´ˆ ë²„í”„", 10000, "boost");
      if(upgrades.superBoost>=1) createBuffButton("30ì´ˆ ìŠˆí¼ë²„í”„", 30000, "super");
    }

    function createBuffButton(label, duration, type) {
      const gameDiv = document.getElementById("game");
      if(document.getElementById(type+"-btn")) return;
      const btn = document.createElement("button");
      btn.id = type+"-btn";
      btn.textContent = label;
      btn.style.background = (type==="super")?"#ffb300":"#fdcb6e";
      btn.style.color = "#2d3436";
      btn.style.marginTop="10px";
      btn.style.borderRadius="8px";
      btn.onclick = ()=>{
        if((type==="boost" && boostActive)||(type==="super" && superActive))
          return alert("ì´ë¯¸ ë²„í”„ê°€ í™œì„±í™”ë˜ì–´ ìˆìŠµë‹ˆë‹¤!");
        if(type==="boost") boostActive=true;
        if(type==="super") superActive=true;
        document.body.classList.add(type);
        setTimeout(()=>{
          if(type==="boost") boostActive=false;
          if(type==="super") superActive=false;
          document.body.classList.remove(type);
        },duration);
      };
      gameDiv.appendChild(btn);
    }
  </script>
