<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>A 전용 비밀번호 페이지</title>
  <script type="module">
    // Firebase SDK 불러오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase 설정
    const firebaseConfig = {
      databaseURL: "https://clicker-dc943-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const dbRef = ref(db);

      try {
        const snapshot = await get(child(dbRef, "admin/password"));
        if (snapshot.exists()) {
          const correct = snapshot.val();
          if (input === correct) {
            alert("접속 성공! A 전용 페이지로 이동합니다.");
            window.location.href = "a.html"; // 이동할 페이지
          } else {
            alert("비밀번호가 틀렸습니다.");
          }
        } else {
          alert("비밀번호 데이터가 없습니다.");
        }
      } catch (error) {
        console.error(error);
        alert("오류가 발생했습니다. 콘솔을 확인하세요.");
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>A 전용 비밀번호 페이지</h1>
  <input type="password" id="password" placeholder="비밀번호 입력" />
  <button onclick="checkPassword()">확인</button>
</body>
</html>
