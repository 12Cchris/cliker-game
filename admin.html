<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5V5sZy8AeeurQMSXo-iQgkaDdXN3ecio",
      authDomain: "clicker-dc943.firebaseapp.com",
      databaseURL: "https://clicker-dc943-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "clicker-dc943",
      storageBucket: "clicker-dc943.firebasestorage.app",
      messagingSenderId: "529125125957",
      appId: "1:529125125957:web:44771a9e3a40dc3847d82c",
      measurementId: "G-T5QJBBDYW9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let adminLoggedIn = false;

    window.loginAdmin = async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        adminLoggedIn = true;
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('dataDiv').style.display = 'block';
        loadData();
      } catch (error) {
        console.error(error);
        alert('로그인 실패: 이메일 또는 비밀번호를 확인하세요.');
      }
    };

    async function loadData() {
      if (!adminLoggedIn) return;

      try {
        const snapshot = await get(ref(db, 'plays'));
        const dataContainer = document.getElementById('data');
        dataContainer.innerHTML = '';

        if (!snapshot.exists()) {
          dataContainer.innerHTML = '<p>기록이 없습니다.</p>';
          return;
        }

        const data = snapshot.val();

        // 최신 기록이 위로 오도록 timestamp 기준 정렬
        const sortedKeys = Object.keys(data).sort((a,b) => data[b].timestamp - data[a].timestamp);

        sortedKeys.forEach(key => {
          const p = data[key];
          const time = (p.durationMs / 1000).toFixed(1);

          const item = document.createElement('div');
          item.style.display = 'flex';
          item.style.justifyContent = 'space-between';
          item.style.alignItems = 'center';
          item.style.margin = '5px auto';
          item.style.padding = '4px 8px';
          item.style.maxWidth = '400px';
          item.style.background = '#f0f0f0';
          item.style.borderRadius = '6px';

          const text = document.createElement('span');
          text.textContent = `${p.nickname} — ${p.clicks}회 (${time}초)`;

          const delBtn = document.createElement('button');
          delBtn.textContent = '삭제';
          delBtn.style.background = 'red';
          delBtn.style.color = 'white';
          delBtn.style.border = 'none';
          delBtn.style.borderRadius = '6px';
          delBtn.style.padding = '4px 8px';
          delBtn.style.cursor = 'pointer';
          delBtn.style.fontSize = '0.9rem';
          delBtn.onclick = async () => {
            if (!confirm('이 기록을 삭제하시겠습니까?')) return;
            try {
              await remove(ref(db, `plays/${key}`));
              loadData();
            } catch (e) {
              console.error(e);
              alert('삭제 실패');
            }
          };

          item.appendChild(text);
          item.appendChild(delBtn);
          dataContainer.appendChild(item);
        });

      } catch (e) {
        console.error(e);
        alert('데이터를 불러올 수 없습니다.');
      }
    }

    window.clearAllPlays = async function() {
      if (!adminLoggedIn) return;
      if (!confirm('모든 플레이 기록을 삭제하시겠습니까?')) return;

      try {
        await remove(ref(db, 'plays'));
        alert('모든 플레이 기록이 삭제되었습니다.');
        loadData();
      } catch (e) {
        console.error(e);
        alert('삭제 실패');
      }
    }
  </script>
</head>

<body style="font-family:sans-serif; text-align:center; margin-top:60px;">
  <h1>관리자 전용</h1>

  <div id="loginDiv">
    <input id="email" type="email" placeholder="이메일 입력" /><br><br>
    <input id="password" type="password" placeholder="비밀번호 입력" /><br><br>
    <button onclick="loginAdmin()">접속</button>
  </div>

  <div id="dataDiv" style="display:none;">
    <h3>플레이 기록</h3>
    <div id="data"></div>
    <button style="margin-top:20px; padding:10px 20px; background:red; color:white; border:none; border-radius:8px; cursor:pointer;"
            onclick="clearAllPlays()">
      전체 기록 삭제
    </button>
  </div>
</body>
</html>
