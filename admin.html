<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5V5sZy8AeeurQMSXo-iQgkaDdXN3ecio",
      authDomain: "clicker-dc943.firebaseapp.com",
      databaseURL: "https://clicker-dc943-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "clicker-dc943",
      storageBucket: "clicker-dc943.firebasestorage.app",
      messagingSenderId: "529125125957",
      appId: "1:529125125957:web:44771a9e3a40dc3847d82c",
      measurementId: "G-T5QJBBDYW9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.loginAdmin = async function () {
      const inputPw = document.getElementById('password').value.trim();
      const dbRef = ref(db);

      const snapshot = await get(child(dbRef, 'admin/password'));
      if (snapshot.exists() && snapshot.val() === inputPw) {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('dataDiv').style.display = 'block';
        loadData();
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    };

    async function loadData() {
      const snapshot = await get(ref(db, 'plays'));
      const dataContainer = document.getElementById('data');
      dataContainer.innerHTML = '';

      if (!snapshot.exists()) {
        dataContainer.innerHTML = '<p>기록이 없습니다.</p>';
        return;
      }

      const data = snapshot.val();
      Object.values(data).forEach(p => {
        const time = (p.durationMs / 1000).toFixed(1);
        const item = document.createElement('p');
        item.textContent = `${p.nickname} — ${p.clicks}회 (${time}초)`;
        dataContainer.appendChild(item);
      });
    }
  </script>
</head>

<body style="font-family:sans-serif; text-align:center; margin-top:60px;">
  <h1>관리자 전용</h1>

  <div id="loginDiv">
    <input id="password" type="password" placeholder="비밀번호 입력" />
    <button onclick="loginAdmin()">접속</button>
  </div>

  <div id="dataDiv" style="display:none;">
    <h3>플레이 기록</h3>
    <div id="data"></div>
  </div>
</body>
</html>
